<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Euterpe's Mailing List</title>
    <style>
        /* Your existing styles remain the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Euterpe's Mailing List</h1>
        
        <div class="description">
           updates and gigs
        </div>

        <div class="signup-form">
            <form id="subscribeForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email address">
                </div>
                <button type="submit">Subscribe</button>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <footer>
        Â© 2024 Euterpe's Intimacy. All rights reserved.
    </footer>

    <script>
        document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            try {
                // Use relative URL if the frontend is served by the same server
                const response = await fetch('/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                messageDiv.style.display = 'block';
                
                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    document.getElementById('subscribeForm').reset();
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.message || 'Subscription failed. Please try again.';
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
